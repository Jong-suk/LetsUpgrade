        <h1>Day-1 Assignment</h1>
        <h2>Create two variables and perform all arithmetic (addition, subtraction..etc ) operations and print the result in the console using templating syntax.</h2>

        <script>

            console.log("Hello!")
            console.log("Enter two number for simple arithmetic operations:")
        
            var num1 = prompt("Num1: ");
            var num2 = prompt("Num2: ");

            num1 = parseFloat(num1);
            num2 = parseFloat(num2);

            console.log(`Addition: ${num1 + num2}`);
            console.log(`Subtraction: ${num1 - num2}`);
            console.log(`Multiplication: ${num1 * num2}`);
            console.log(`Division: ${num1 / num2}`);

        </script>
